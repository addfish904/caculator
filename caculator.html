<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>記帳功能</title>
</head>
<body>
    <div class="banner">
        <img src="bubble.png" class="bubble_1" style="right: 80px;" alt="">
        <img src="bubble2.png" class="bubble_2" style="left: 100px; top: 80px;" alt="">
        <img src="bubble3.png" class="bubble_3" style="left: 200px; top: 300px;" alt="">
        <div class="banner-text">
            <h1>記帳日記</h1>
            <h2>管好我的錢，從紀錄花費開始。</h2>
            <div class="start">
                <button><a href="#transactionForm">開始紀錄 ↓</a></button>
            </div>
        </div>
    </div>
    <div class="count-container">
        <form id="transactionForm" onsubmit="event.preventDefault(); updateTable();">
            <div>
                <label for="transactionDate">日期：</label>
                <input type="date" id="transactionDate" required>
            </div>
            <div>
                <label for="transactionType">類型：</label>
                <select id="transactionType" required>
                    <option value="">請選擇</option>
                    <option value="收入">收入</option>
                    <option value="支出">支出</option>
                </select>
            </div>
            <div>
                <label for="amount">金額：</label>
                <input type="number" id="amount" step="0.01" min="0.01" placeholder="請輸入金額" required>
            </div>
            <div>
                <button type="submit" id="addTransactionBtn">新增交易</button>
                <button type="button" id="clearTransactionsBtn" onclick="clearTransactions()">清除記錄</button>
            </div>
        </form>
    
        <h2>交易記錄</h2>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>類型</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    
        <h2 style="margin-top: 20px;">總餘額：<span id="totalBalance">0.00</span></h2>
    </div>

</body>
</html>
